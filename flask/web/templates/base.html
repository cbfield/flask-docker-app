{% set title = title|default('home') %}

<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - {{ title|capitalize }}</title>

        &copy; Copyright {{ now.year }} by Kreestofer
